<polymer-element name="cth-student-row" attributes="student">

  <template attributes="student"> 

    <style>
      .person {
        height: 40px;
        vertical-align: center;
        padding: 0;
      }

      td.image {
        width: 20%;
      }
      
      .student-id {
        text-align: right;
      }

    </style>

    <td class="image"><img class="person" src="person.svg"/></td>
    <td>{{ student.firstName }} {{ student.lastName  }}</td>
    <td class="student-id">{{ student.studentId  }}</td>
  </template>

  <script>
     Polymer('cth-student-row', {
      });
  </script>
</polymer-element>
